<div class="projects-parent">
    <h3>{{title}}</h3>
    <h1>{{sub_text}}</h1>
    <p class="text_content">{{text_content}}</p>
    <div class="main1">
        <ng-container *ngFor="let pro of content">
            <div class="project">
                <div class="project-header">
                    <img [src]="pro.img" alt="">
                </div>
                <div class="project-body">
                    <p class="p-title">{{pro.title}}</p>
                    <p class="p-time">{{pro.time}}</p>
                    <p class="p-desc">{{pro.desc}}</p>
                    <div class="p-stack-list">
                        <ng-container *ngFor="let item of pro.stack">
                            <div class="p-item">{{item}}</div>
                        </ng-container>
                    </div>
                    <button [matTooltip]="'coming soon'" [matTooltipPosition]="'below'" class="p-link">Check out <svg
                            class="svg-link" width="10" height="10" viewBox="0 0 16 16"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M8.5 1a6.5 6.5 0 1 1 0 13 6.5 6.5 0 0 1 0-13m4.894 4a5.53 5.53 0 0 0-3.053-2.676c.444.84.765 1.74.953 2.676zm.582 2.995A5 5 0 0 0 14 7.5a5.5 5.5 0 0 0-.213-1.5h-2.342c.032.331.055.664.055 1a10 10 0 0 1-.206 2h2.493q.142-.494.19-1.005zm-3.535 0 .006-.051A9 9 0 0 0 10.5 7a9 9 0 0 0-.076-1H6.576A9 9 0 0 0 6.5 7a9 9 0 0 0 .233 2h3.534q.115-.498.174-1.005M10.249 5a9 9 0 0 0-1.255-2.97C8.83 2.016 8.666 2 8.5 2a4 4 0 0 0-.312.015l-.182.015L8 2.04A9 9 0 0 0 6.751 5zM5.706 5a10 10 0 0 1 .966-2.681A5.53 5.53 0 0 0 3.606 5zM3.213 6A5.5 5.5 0 0 0 3 7.5 5.5 5.5 0 0 0 3.213 9h2.493A10 10 0 0 1 5.5 7c0-.336.023-.669.055-1zm2.754 4h-2.36a5.52 5.52 0 0 0 3.819 2.893A10 10 0 0 1 5.967 10M8.5 12.644A9 9 0 0 0 9.978 10H7.022A9 9 0 0 0 8.5 12.644M11.033 10a10 10 0 0 1-1.459 2.893A5.52 5.52 0 0 0 13.393 10z" />
                        </svg>
                    </button>
                </div>
            </div>
        </ng-container>
    </div>
</div>
